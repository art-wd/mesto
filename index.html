<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/mesto-russia-favicon.ico">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header section">
    <div class="header__logo"></div>
  </header>

  <main class="content">
    <section class="profile section">
      <img class="profile__avatar" src="./images/mesto-russia-avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <div class="profile__name-about">
          <h1 class="profile__name text-content">Жак-Ив Кусто</h1>
          <p class="profile__about text-content">Исследователь океана</p>
        </div>
        <button class="profile__edit-button hover" type="button"></button>
      </div>
      <button class="profile__add-button hover"></button>
    </section>

    <section class="cards section">
      <ul class="cards__list">
        <li class="card">
          <figure class="card__figure">
            <img class="card__image" src="./images/mesto-russia-karachayevsk.jpg" alt="Карачаевск">
            <figcaption class="card__caption">
              <h2 class="card__title text-content">Карачаевск</h2>
              <button class="card__heart"></button>
            </figcaption>
          </figure>
         </li>
         <li class="card">
          <figure class="card__figure">
            <img class="card__image" src="./images/mesto-russia-elbrus.jpg" alt="Эльбрус">
            <figcaption class="card__caption">
              <h2 class="card__title text-content">Гора Эльбрус</h2>
              <button class="card__heart"></button>
            </figcaption>
          </figure>
         </li>
         <li class="card">
          <figure class="card__figure">
            <img class="card__image" src="./images/mesto-russia-dombay.jpg" alt="Домбай">
            <figcaption class="card__caption">
              <h2 class="card__title text-content">Домбай</h2>
              <button class="card__heart"></button>
            </figcaption>
          </figure>
         </li>
         <li class="card">
          <figure class="card__figure">
            <img class="card__image" src="./images/mesto-russia-elbrus.jpg" alt="Эльбрус">
            <figcaption class="card__caption">
              <h2 class="card__title text-content">Гора Эльбрус</h2>
              <button class="card__heart"></button>
            </figcaption>
          </figure>
         </li>
         <li class="card">
          <figure class="card__figure">
            <img class="card__image" src="./images/mesto-russia-dombay.jpg" alt="Домбай">
            <figcaption class="card__caption">
              <h2 class="card__title text-content">Домбай</h2>
              <button class="card__heart"></button>
            </figcaption>
          </figure>
         </li>
         <li class="card">
          <figure class="card__figure">
            <img class="card__image" src="./images/mesto-russia-karachayevsk.jpg" alt="Карачаево-Черкессия">
            <figcaption class="card__caption">
              <h2 class="card__title text-content">Карачаево-Черкессия</h2>
              <button class="card__heart"></button>
            </figcaption>
          </figure>
         </li>
      </ul>
    </section>

  </main>

  <footer class="footer section">
    <p class="footer__copyright text-content">&copy; 2021 Mesto Russia</p>
  </footer>

  <section class="popup">
    <div class="popup__container">
      <form class="popup__form section">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__fieldset">
          <input class="popup__input" type="text" name="name" placeholder="Имя" required>
          <input class="popup__input" type="text" name="about" placeholder="О себе" required>
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </fieldset>
        <button class="popup__close-button hover" type="button"></button>
      </form>
    </div>
  </section>

  <script src="./scripts/main.js"></script>
</body>
</html>
